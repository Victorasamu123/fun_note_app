<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myNote app</title>
    <link rel="stylesheet" href="sign up.css">
</head>
<body onload="getPreviousItem()">
    <section>
        <div class="first-half-body">
            <div class="product-logo">
                my<span class="logo-item">N</span>ote
              </div>
              <img src="images/Dribbble (3)_1.jpg" alt="" width="400" class="central-img">
        </div>
        <div class="second-half-body">
            <h2>Welcomme to myNote</h2>
            <div class="fullname-input">
            <label for="Fullname">Fullname</label> <br>
            <input type="text" placeholder="Enter your Fullname" id="fullname">
            </div>
            <div class="email-input">
            <label for="email">Email Address</label> <br>
            <input type="email" placeholder="Enter email Address" id="emailadd">
            </div>
            <div class="password-input">
            <label for="password">Password</label> <br>
            <input type="password" placeholder="Enter password at least 8 character" id="password">
            </div>
            <div id="warning"></div>
            <button class="sign-in-button" onclick="signUpPage()">sign in</button>
            <div class="confirmation">
                Already have an account?<a href="log in.html">Log in</a>
            </div>
        </div>
    </section>
    <script src="sign up.js"></script>
</body>
</html>
